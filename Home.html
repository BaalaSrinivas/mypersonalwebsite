<html>

<head>
	<title>Baala Srinivas</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--scripts-->
	<link rel="stylesheet" href="Dependent Scripts/bootstrap.css">
	<script src="Dependent Scripts/jquery.min.js"></script>
	<script src="Dependent Scripts/bootstrap.min.js"></script>


</head>

<body data-spy="scroll" data-target=".navbar" data-offset="100" style="position:relative;">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
       				<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>                        
      		</button>
			<a class="navbar-brand" href="#">Baala Srinivas</a>
		</div>
		<div class="navbar-collapse collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li><a href="#home">Home</a></li>
				<li><a href="#skills">Skills</a></li>
				<li><a href="#experience">Experience</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</div>
	</nav>
	<div style="height:50%">
		<div id="MyImageSlide" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#MyImageSlide" data-slide-to="0" class="active"></li>
				<li data-target="#MyImageSlide" data-slide-to="1"></li>
				<li data-target="#MyImageSlide" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="Images/Slide1.jpg" / style="height:100%;width:100%">
				</div>
				<div class="item">
					<img src="Images/Slide2.jpg" style="height:100%;width:100%" />
				</div>
				<div class="item">
					<img src="Images/Slide3.jpg" style="height:100%;width:100%" />
				</div>
			</div>
		</div>
	</div>
	<div id="home" style="height: 100%;padding-top:50px;">
		Home Div
	</div>
	<div id="skills" style="height: 100%;padding-top:50px;">
		Front End
		<div class="row" style="vertical-align: middle;">
			<div class="col-md-2"><img src="/Images/Skills Logo/jquery.png" style="width:200px;float:left;position:relative;animation: rotateAnimation 5s;animation-delay:0s;"
				/></div>
			<div class="col-md-2"><img src="/Images/Skills Logo/angularjs.png" style="width:200px;float:left;position:relative;animation: rotateAnimation 5s;animation-delay:0.5s;"
				/></div>
			<div class="col-md-2"><img src="/Images/Skills Logo/javascript.png" style="width:200px;float:left;position:relative;animation: rotateAnimation 5s;animation-delay:1s;"
				/></div>
		</div>
	</div>
	<div id="experience" style="height: 100%;padding-top:50px;">
		Experience div
	</div>
	<div id="contact" style="height: 100%;padding-top:50px;">
		Contact div
	</div>
</body>

<style>
	@keyframes rotateAnimation {
		0% {
			transform: rotateY(0deg);
		}
		100% {
			transform: rotateY(360deg);
		}
	}
</style>

</html>
